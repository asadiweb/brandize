name: Blogger Auto Post

# زمان‌بندی اجرای اتوماتیک
on:
  workflow_dispatch:   # اجرای دستی
  schedule:
    - cron: "0 10,22 * * *"   # هر روز ساعت 10 و 22 UTC

jobs:
  blogger-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 requests google-api-python-client google-auth google-auth-oauthlib deep-translator

      - name: Run Blogger Script
        env:
          BLOG_ID: ${{ secrets.BLOG_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ secrets.GITHUB_REPO }}
          IMG_PREFIX: ${{ secrets.IMG_PREFIX }}
          FEED_URL: ${{ secrets.FEED_URL }}
        run: |
          python blog_feed_to_blogger.py
