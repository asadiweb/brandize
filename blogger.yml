name: Blog Feed to Blogger

on:
  schedule:
    # اجرای روزانه دوبار: ساعت 10 و 22 به وقت UTC
    - cron: '0 10,22 * * *'
  workflow_dispatch: # امکان اجرای دستی

jobs:
  run-blog-feed:
    runs-on: ubuntu-latest

    env:
      BLOG_ID: ${{ secrets.BLOG_ID }}
      SERVICE_ACCOUNT_FILE: service_account.json
      GITHUB_TOKEN_CUSTOM: ${{ secrets.MY_GITHUB_TOKEN }}
      GITHUB_REPO_CUSTOM: ${{ secrets.MY_GITHUB_REPO }}
      IMG_PREFIX: ${{ secrets.IMG_PREFIX }}
      FEED_URL: ${{ secrets.FEED_URL }}
      POSTED_FILE: posted_titles.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedparser beautifulsoup4 requests deep-translator google-api-python-client google-auth google-auth-oauthlib

      - name: Prepare Service Account
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Run Blog Feed Script
        run: |
          python blog_feed_to_blogger.py
